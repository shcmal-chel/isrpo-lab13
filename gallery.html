<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эксперимент с Bootstrap</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous"
    />
    <link href="custom.css" rel="stylesheet"/>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Моё Портфолио</h2>
        <div class="text-center mb-4">
            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-oneline-primary" onclick="filterGallery('all')">Все</button>
                <button type="button" class="btn btn-oneline-primary" onclick="filterGallery('web')">Веб-Дизайн</button>
                <button type="button" class="btn btn-oneline-primary" onclick="filterGallery('photo')">Фотография</button>
                <button type="button" class="btn btn-oneline-primary" onclick="filterGallery('graphic')">Графика</button>
            </div>
            <div class="row g-3" id="gallery">
                <!-- Карточка 1 - Веб-дизайн -->
                <div class="col-6 col-md-4 gallery-item" data-category="web">
                    <div class="card h-100">
                        <img src="card/corporative_site.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Корпоративный сайт</h6>
                            <small class="text-muted">Веб-дизайн</small>
                        </div>
                    </div>
                </div>
                <!-- Карточка 2 - Фото -->
                <div class="col-6 col-md-4 gallery-item" data-category="photo">
                    <div class="card h-100">
                        <img src="card/desert.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Фото пустыни</h6>
                            <small class="text-muted">Фотография</small>
                        </div>
                    </div>
                </div>
                <!-- Карточка 3 - Фото -->
                <div class="col-6 col-md-4 gallery-item" data-category="photo">
                    <div class="card h-100">
                        <img src="card/forest.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Фото леса</h6>
                            <small class="text-muted">Фотография</small>
                        </div>
                    </div>
                </div>
                <!-- Карточка 4 - Графика -->
                <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                    <div class="card h-100">
                        <img src="card/sea.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Рисунок моря</h6>
                            <small class="text-muted">Графика</small>
                        </div>
                    </div>
                </div>
                <!-- Карточка 5 - Веб-дизайн -->
                <div class="col-6 col-md-4 gallery-item" data-category="web">
                    <div class="card h-100">
                        <img src="card/web.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Веб</h6>
                            <small class="text-muted">Веб-дизайн</small>
                        </div>
                    </div>
                </div>
                <!-- Карточка 6 - Графика -->
                <div class="col-6 col-md-4 gallery-item" data-category="graphic">
                    <div class="card h-100">
                        <img src="card/city.png" class="card-img-top" alt="Веб-проект">
                        <div class="card-body p-2">
                            <h6 class="card-title mb-0">Рисунок города</h6>
                            <small class="text-muted">Графика</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function filterGallery(category){

        const items = document.querySelectorAll(".gallery-item");
        const buttons = document.querySelectorAll(".btn-group .btn");
        buttons.forEach((btn) => {
            btn.classList.remove("active");
        });
        event.target.classList.add("active");
        items.forEach((item) => {
            const itemCategory = item.dataset.category;
            if (category === "all" || category === itemCategory) {
                item.style.display = "block";
            } else {
                item.style.display = "none";
            }
        });
    }
    window.onload = function () {
        document.querySelector(".btn-group .btn").classList.add("active");
    };
</script>
</html>
